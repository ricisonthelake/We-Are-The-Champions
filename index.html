<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>We are the Champions</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" 
        rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
        <link rel="manifest" href="assets/favicon_io/site.webmanifest">

    <body>
        <div class="container">
                <div class="hero_title">
                    <img src="assets/freddie_162x162.png" alt="Silhouette of Freddie">
                    <h1>We are the Champions</h1>
                </div>
                <div class="endorsement_input_area">

                    <textarea  placeholder="Write your endorsement here" id="endorsement_input_field"></textarea>

                    <div class="address_area">
                    <input id="from_input_field" placeholder="from">
                    <input id="to_input_field" placeholder="to">
                    </div>
                    <button id="publish_button" type="button">Publish</button>


                </div>

                <div class="endorsements_area">
                    <h1>- Endorsements -</h1>
                    <ul id="endorsement_list">

                    </ul>
                    
                </div>
        </div>

    <script src="js/index.js" type="module"></script>
